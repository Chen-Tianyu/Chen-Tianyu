---
layout: compress
---

<!doctype html>
<html lang="{{ site.lang | default: 'en' }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      .lang-switch {
        position: fixed;
        top: 1em;
        right: 1em;
        z-index: 1000;
      }
      .lang-switch a {
        display: inline-block;
        padding: 5px 10px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 3px;
        text-decoration: none;
        color: #333;
        margin-left: 5px;
      }
      .lang-switch a:hover {
        background: #e5e5e5;
      }
      .lang-switch a.active {
        background: #4CAF50;
        color: white;
        border-color: #4CAF50;
      }
    </style>
  </head>

  <body>
    <div class="lang-switch">
      <a href="{{ page.url | replace: '/zh/', '/' }}" {% if page.url contains '/zh/' %}{% else %}class="active"{% endif %}>EN</a>
      <a href="/zh{{ page.url | replace: '/zh/', '/' }}" {% if page.url contains '/zh/' %}class="active"{% endif %}>中文</a>
    </div>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main" style="padding-bottom: 3em;">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    {% include scripts.html %}
    {% include footer.html %}

  </body>
</html>
