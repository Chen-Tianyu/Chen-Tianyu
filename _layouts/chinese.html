---
layout: compress
---

<!doctype html>
<html lang="zh-CN" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      :root {
        --ink-color: #2c3e50;
        --paper-color: #fdfbf7;
        --accent-color: #9b4922;
        --light-accent: #e2c4b4;
        --text-color: #4a4a4a;
      }

      body {
        background-color: var(--paper-color);
        color: var(--text-color);
        font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "STHeiti", "WenQuanYi Micro Hei", sans-serif;
        line-height: 1.8;
        margin: 0;
        padding: 0;
      }

      .cn-header {
        position: relative;
        padding: 4em 0 2em;
        text-align: center;
        background: linear-gradient(135deg, rgba(155, 73, 34, 0.05) 0%, rgba(226, 196, 180, 0.05) 100%);
        border-bottom: 1px solid rgba(155, 73, 34, 0.1);
      }

      .cn-header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2em;
      }

      .cn-title {
        font-size: 2.5em;
        color: var(--accent-color);
        margin: 0 0 0.5em;
        font-weight: 300;
      }

      .cn-nav {
        display: flex;
        justify-content: center;
        gap: 3em;
        margin-top: 2em;
      }

      .cn-nav-link {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.1em;
        position: relative;
        transition: color 0.3s ease;
      }

      .cn-nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px;
        bottom: -4px;
        left: 50%;
        background-color: var(--accent-color);
        transition: all 0.3s ease;
      }

      .cn-nav-link:hover {
        color: var(--accent-color);
      }

      .cn-nav-link:hover::after {
        width: 100%;
        left: 0;
      }

      .cn-main {
        max-width: 1000px;
        margin: 0 auto;
        padding: 4em 2em;
      }

      .cn-section {
        margin-bottom: 6em;
      }

      .cn-section:last-child {
        margin-bottom: 0;
      }

      .cn-section-title {
        font-size: 1.8em;
        color: var(--accent-color);
        margin-bottom: 1.5em;
        font-weight: 400;
        position: relative;
        padding-left: 1em;
      }

      .cn-section-title::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 4px;
        height: 1.2em;
        background-color: var(--accent-color);
        transform: translateY(-50%);
      }

      .highlight-blocks {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2em;
        margin: 2em 0;
      }

      .highlight-block {
        background: white;
        padding: 2em;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        transition: all 0.3s ease;
      }

      .highlight-block:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.06);
      }

      .highlight-block h3 {
        color: var(--accent-color);
        margin: 0 0 1em;
        font-weight: 500;
      }

      .paper-box {
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 2em;
        background: white;
        padding: 2em;
        border-radius: 12px;
        margin-bottom: 2em;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        transition: all 0.3s ease;
      }

      .paper-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.06);
      }

      .paper-box-image img {
        border-radius: 8px;
        width: 100%;
        height: auto;
      }

      .paper-box-text h2 {
        color: var(--accent-color);
        margin: 0 0 1em;
        font-size: 1.4em;
        font-weight: 500;
      }

      .badge {
        display: inline-block;
        padding: 0.3em 0.8em;
        background-color: var(--accent-color);
        color: white;
        border-radius: 4px;
        font-size: 0.9em;
        margin-bottom: 1em;
      }

      .lang-switch {
        position: absolute;
        top: 2em;
        right: 2em;
        padding: 0.5em 1em;
        color: var(--accent-color);
        text-decoration: none;
        font-size: 0.9em;
        transition: color 0.3s ease;
      }

      .lang-switch:hover {
        color: var(--text-color);
      }

      @media (max-width: 768px) {
        .cn-header {
          padding: 3em 0 1.5em;
        }

        .cn-nav {
          flex-direction: column;
          gap: 1em;
          align-items: center;
        }

        .paper-box {
          grid-template-columns: 1fr;
        }

        .lang-switch {
          top: 1em;
          right: 1em;
        }
      }
    </style>
  </head>

  <body>
    <header class="cn-header">
      <div class="cn-header-content">
        <h1 class="cn-title">谢金祥</h1>
        <nav class="cn-nav">
          <a href="#about-me" class="cn-nav-link">关于我</a>
          <a href="#-news" class="cn-nav-link">最新动态</a>
          <a href="#-publications" class="cn-nav-link">发表论文</a>
          <a href="#-educations" class="cn-nav-link">教育经历</a>
          <a href="#-internships" class="cn-nav-link">实习经历</a>
          <a href="#-blogs" class="cn-nav-link">博客文章</a>
        </nav>
      </div>
      <a href="{{ page.url | replace: '/zh/', '/' }}" class="lang-switch">English</a>
    </header>

    <div class="cn-main">
      <article class="page">
        {{ content }}
      </article>
    </div>

    {% include scripts.html %}
  </body>
</html>
