---
layout: compress
---

<!doctype html>
<html lang="zh-CN" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      :root {
        --bg-color: #000000;
        --text-color: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --spacing: clamp(3rem, 8vw, 10rem);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        font-size: 16px;
      }

      .cn-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 2rem var(--spacing);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        background: var(--bg-color);
      }

      .cn-logo {
        font-size: 1.5rem;
        font-weight: 500;
        text-decoration: none;
        color: var(--text-color);
      }

      .cn-nav {
        display: flex;
        gap: 2rem;
      }

      .cn-nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      .cn-nav-link:hover {
        color: var(--text-color);
      }

      .cn-main {
        padding: calc(var(--spacing) * 2) var(--spacing) var(--spacing);
      }

      .cn-hero {
        font-size: clamp(2rem, 5vw, 4rem);
        line-height: 1.3;
        margin-bottom: var(--spacing);
        max-width: 1200px;
      }

      .cn-content {
        color: var(--text-secondary);
        font-size: 1.125rem;
        max-width: 800px;
        margin-bottom: var(--spacing);
      }

      .cn-section {
        margin-bottom: var(--spacing);
      }

      .cn-section-title {
        font-size: 1.25rem;
        color: var(--text-color);
        margin-bottom: 1.5rem;
        font-weight: 500;
      }

      .paper-box {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        padding: 2rem 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .paper-box:last-child {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .paper-box-text h2 {
        font-size: 1.5rem;
        color: var(--text-color);
        margin: 0 0 1rem;
        font-weight: 500;
      }

      .paper-box-text p {
        color: var(--text-secondary);
        margin: 0 0 1rem;
      }

      .badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        border-radius: 3px;
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }

      .lang-switch {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      .lang-switch:hover {
        color: var(--text-color);
      }

      @media (max-width: 768px) {
        :root {
          --spacing: 1.5rem;
        }

        .cn-header {
          padding: 1.5rem var(--spacing);
        }

        .cn-nav {
          display: none;
        }

        .cn-hero {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <header class="cn-header">
      <a href="/" class="cn-logo">谢锦翔</a>
      <nav class="cn-nav">
        <a href="#about-me" class="cn-nav-link">关于我</a>
        <a href="#life-logs" class="cn-nav-link">Life Logs</a>
        <a href="#tags" class="cn-nav-link">标签</a>
        <a href="{{ page.url | replace: '/zh/', '/' }}" class="cn-nav-link">EN</a>
      </nav>
    </header>

    <main class="cn-main">
      <div class="cn-hero">
        一个追随美的创作者，我结合在产品、市场上的经验去解决问题、讲故事、并创造激动人心的事物。
      </div>
      <article class="page">
        {{ content }}
      </article>
    </main>

    {% include scripts.html %}
  </body>
</html>
